<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Contactos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">MZ</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                  <a class="nav-link" href="galeria.html">Galeria</a>
                  <a class="nav-link" href="sobre-mi.html">Sobre mi</a>
                  <a class="nav-link " href="servicios.html" aria-disabled="true">Servicios</a>
                  <a class="nav-link " href="contactos.html" aria-disabled="true">Contactos</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="container contactos">
        
        <div class="container__contenido__contacto">
            <p>Telefono: </p>
            <p>Email: </p>
            <p>Redes sociales: </p>
            <div class="container__contenido__contacto__imagenes">
                <img src="../img/facebook.svg" alt="">
                <img src="../img/instagram.svg" alt="">
            </div>
        </div>
        <section class="container__contenido__form">
            <fieldset class="container__contenido__form__field">
                <legend>Enviame un mensaje</legend>
                <div class="contactos__contenido__form__input">
                    <label for="nombre">Nombre y apellido</label>
                    <input class="input-form" type="text"id = "nombre" name="nombre" required>
                </div>
                <div class="contactos__contenido__form__input">
                    <label for="correo">Email</label>
                    <input class="input-form" type="email"id = "correo" name="correo" >
                </div>
                <div class="contactos__contenido__form__input">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="input-form" name="mensaje" id="msj"></textarea>
                </div>
                <input type="button" value="Enviar" name="boton" class="boton-enviar" >
                
            </fieldset>
        </section>
        <footer>
            <p>Todos los derechos reservados</p>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
    </main>
</body>
</html>
