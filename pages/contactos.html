<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de animate.style -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- link de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link de css -->
    <link rel="stylesheet" href="../css/main.css">
    <title>Contactos</title>
</head>

<body>
    <!-- Barra de navegacion extraida de Boostrap -->
    <header>
        <nav class="navbar navbar-expand-lg pink-bg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">MZ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="galeria.html">Galeria</a>
                        <a class="nav-link" href="sobre-mi.html">Sobre mi</a>
                        <a class="nav-link " href="cuentos.html" aria-disabled="true">Cuentos</a>
                        <a class="nav-link active" href="contactos.html" aria-disabled="true">Contactos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="title">
        <h2 class="animate__animated animate__fadeInDown">Contacto</h2>
    </div>
    <!-- contenido principal -->
    <main class="container contactos">
       
        <!-- apartado con informacion -->
        <div class="container__contenido__contacto">
            <p><b>Email:</b> mirizanni@gmail.com</p>
            <p><b>Redes sociales:</b></p>
            <div class="container__contenido__contacto__imagenes">  
              <a href="https://www.instagram.com/zannimiriam/"><img src="../img/instagram.svg" alt=""></a>  
            </div>
        </div>
        <!-- form para enviar mensaje -->
        <section class="container__contenido__form">
            <fieldset class="container__contenido__form__field">
                <legend><b>Enviame un mensaje</b></legend>
                <div class="contactos__contenido__form__input">
                    <label for="nombre"><b>Nombre y apellido</b></label>
                    <input class="input-form" type="text" id="nombre" name="nombre" required>
                </div>
                <div class="contactos__contenido__form__input">
                    <label for="correo"><b>Email</b></label>
                    <input class="input-form" type="email" id="correo" name="correo">
                </div>
                <div class="contactos__contenido__form__input">
                    <label for="mensaje"><b>Mensaje</b></label>
                    <textarea class="input-form" name="mensaje" id="msj"></textarea>
                </div>
                <input type="button" value="Enviar" name="boton" class="boton-enviar">

            </fieldset>
        </section>
        <!-- pie de pagina -->
        <footer>
            <p>Todos los derechos reservados</p>
        </footer>
        <!-- JavaScript de boostrap para la funcionalidad de menu hamburguesa -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </main>
</body>

</html>
